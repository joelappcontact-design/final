<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec dégradé tricolore -->
  <rect width="120" height="60" rx="12" fill="url(#frenchFlag)"/>
  
  <!-- Bouclier français moderne -->
  <path d="M25 12 L40 8 L55 12 L55 32 L40 42 L25 32 Z" fill="url(#shieldGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Coq gaulois stylisé -->
  <g fill="#1e3a8a">
    <!-- Corps du coq -->
    <ellipse cx="38" cy="22" rx="6" ry="8" fill="#1e3a8a"/>
    <!-- Tête -->
    <circle cx="38" cy="16" r="3" fill="#1e3a8a"/>
    <!-- Crête -->
    <path d="M36 14 L38 12 L40 14" fill="#ed2939"/>
    <!-- Bec -->
    <path d="M40 16 L42 17" stroke="#1e3a8a" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Aile -->
    <ellipse cx="35" cy="20" rx="2" ry="4" fill="#1e3a8a"/>
    <!-- Queue -->
    <path d="M32 24 Q28 20 30 28" stroke="#1e3a8a" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Texte SERRURIER FRANCAIS.com -->
  <text x="65" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="start">SERRURIER</text>
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="start">FRANCAIS.com</text>
  
  <!-- Étoiles décoratives -->
  <g fill="#ffffff" opacity="0.8">
    <path d="M70 8 L72 12 L76 12 L73 15 L74 19 L70 16 L66 19 L67 15 L64 12 L68 12 Z" fill="#ffffff"/>
    <path d="M85 10 L86 13 L89 13 L87 15 L88 18 L85 16 L82 18 L83 15 L81 13 L84 13 Z" fill="#ffffff"/>
  </g>
  
  <!-- Dégradés et effets -->
  <defs>
    <linearGradient id="frenchFlag" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#002395;stop-opacity:0.9" />
      <stop offset="33%" style="stop-color:#002395;stop-opacity:0.9" />
      <stop offset="33%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="66%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="66%" style="stop-color:#ed2939;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ed2939;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>