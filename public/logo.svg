<svg width="80" height="40" viewBox="0 0 80 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo -->
  <rect width="80" height="40" rx="8" fill="#1e293b"/>
  
  <!-- Marianne - Profil féminin stylisé -->
  <g transform="translate(10, 5)">
    <!-- Tête -->
    <circle cx="15" cy="12" r="8" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
    
    <!-- Chapeau phrygien (bonnet rouge) -->
    <path d="M8 8 Q15 4 22 8 Q20 6 15 6 Q10 6 8 8 Z" fill="#dc2626"/>
    <!-- Cocarde tricolore sur le bonnet -->
    <circle cx="15" cy="7" r="2" fill="#ffffff"/>
    <circle cx="15" cy="7" r="1.5" fill="#dc2626"/>
    <circle cx="15" cy="7" r="0.8" fill="#1e40af"/>
    
    <!-- Visage -->
    <circle cx="13" cy="11" r="1" fill="#1e293b"/> <!-- Œil gauche -->
    <circle cx="17" cy="11" r="1" fill="#1e293b"/> <!-- Œil droit -->
    <path d="M12 14 Q15 16 18 14" stroke="#1e293b" stroke-width="1" fill="none"/> <!-- Sourire -->
    
    <!-- Corps (buste) -->
    <rect x="12" y="20" width="6" height="8" fill="#ffffff" stroke="#dc2626" stroke-width="1"/>
    
    <!-- Épaulettes militaires -->
    <rect x="10" y="22" width="2" height="4" fill="#dc2626"/>
    <rect x="18" y="22" width="2" height="4" fill="#dc2626"/>
  </g>
  
  <!-- Texte "SF" stylisé -->
  <text x="45" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">SERRURIER</text>
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#dc2626">FRANÇAIS</text>
  
  <!-- Éléments décoratifs tricolores -->
  <rect x="0" y="35" width="80" height="2" fill="#1e40af"/>
  <rect x="0" y="37" width="80" height="1" fill="#ffffff"/>
  <rect x="0" y="38" width="80" height="1" fill="#dc2626"/>
</svg>