<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bleu Fichet -->
  <rect width="160" height="80" rx="8" fill="#003366"/>
  
  <!-- Définitions pour effet métallique -->
  <defs>
    <linearGradient id="fichetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cercle de sécurité -->
  <circle cx="80" cy="40" r="28" fill="none" stroke="url(#fichetGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- Clé stylisée -->
  <path d="M60 40 L70 40 L70 30 L90 30 L90 40 L100 40" stroke="url(#fichetGradient)" stroke-width="3" fill="none" filter="url(#glow)"/>
  <circle cx="60" cy="40" r="5" fill="url(#fichetGradient)" filter="url(#glow)"/>
  
  <!-- Texte FICHET avec police serrurerie -->
  <text x="80" y="65" text-anchor="middle" fill="url(#fichetGradient)" font-family="Arial Black, Arial, sans-serif" font-size="16" font-weight="900" letter-spacing="3px" filter="url(#glow)">FICHET</text>
  
  <!-- Éléments de sécurité -->
  <rect x="20" y="25" width="4" height="30" fill="url(#fichetGradient)" opacity="0.7"/>
  <rect x="136" y="25" width="4" height="30" fill="url(#fichetGradient)" opacity="0.7"/>
</svg>