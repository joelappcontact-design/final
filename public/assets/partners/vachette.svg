<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond rouge Vachette -->
  <rect width="160" height="80" rx="8" fill="#CC0000"/>
  
  <!-- Définitions pour effet -->
  <defs>
    <linearGradient id="vachetteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rectangle central blanc -->
  <rect x="25" y="25" width="110" height="30" rx="4" fill="url(#vachetteGradient)"/>
  
  <!-- Texte VACHETTE avec police française classique -->
  <text x="80" y="45" text-anchor="middle" fill="#CC0000" font-family="Times New Roman, serif" font-size="18" font-weight="bold" letter-spacing="2px">VACHETTE</text>
  
  <!-- Éléments décoratifs -->
  <rect x="30" y="30" width="3" height="20" fill="#CC0000" opacity="0.6"/>
  <rect x="127" y="30" width="3" height="20" fill="#CC0000" opacity="0.6"/>
  <circle cx="35" cy="40" r="3" fill="#CC0000" opacity="0.4"/>
  <circle cx="125" cy="40" r="3" fill="#CC0000" opacity="0.4"/>
  
  <!-- Clé stylisée -->
  <path d="M70 35 L90 35" stroke="#CC0000" stroke-width="2"/>
  <circle cx="70" cy="35" r="2" fill="#CC0000"/>
</svg>