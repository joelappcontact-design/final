<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond rouge CISA -->
  <rect width="160" height="80" rx="8" fill="#CC0000"/>
  
  <!-- Définitions pour effet -->
  <defs>
    <linearGradient id="cisaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rectangle central blanc -->
  <rect x="30" y="25" width="100" height="30" rx="4" fill="url(#cisaGradient)"/>
  
  <!-- Texte CISA avec police italienne moderne -->
  <text x="80" y="45" text-anchor="middle" fill="#CC0000" font-family="Arial, sans-serif" font-size="20" font-weight="bold" letter-spacing="3px">CISA</text>
  
  <!-- Éléments de sécurité -->
  <rect x="35" y="30" width="4" height="20" fill="#CC0000" opacity="0.6"/>
  <rect x="121" y="30" width="4" height="20" fill="#CC0000" opacity="0.6"/>
  <circle cx="40" cy="40" r="3" fill="#CC0000" opacity="0.8"/>
  <circle cx="120" cy="40" r="3" fill="#CC0000" opacity="0.8"/>
  
  <!-- Clé stylisée -->
  <path d="M65 40 L95 40" stroke="#CC0000" stroke-width="2"/>
  <circle cx="65" cy="40" r="3" fill="#CC0000"/>
</svg>