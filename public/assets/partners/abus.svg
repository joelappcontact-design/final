<svg width="160" height="80" viewBox="0 0 160 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond rouge ABUS -->
  <rect width="160" height="80" rx="8" fill="#CC0000"/>
  
  <!-- Définitions pour effet -->
  <defs>
    <linearGradient id="abusGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle central blanc -->
  <circle cx="80" cy="40" r="28" fill="url(#abusGradient)"/>
  
  <!-- Texte ABUS avec police allemande robuste -->
  <text x="80" y="47" text-anchor="middle" fill="#CC0000" font-family="Arial Black, Arial, sans-serif" font-size="18" font-weight="900" letter-spacing="2px">ABUS</text>
  
  <!-- Cadenas stylisé -->
  <rect x="70" y="30" width="20" height="15" rx="2" fill="none" stroke="#CC0000" stroke-width="3"/>
  <path d="M75 30 Q80 25 85 30" stroke="#CC0000" stroke-width="3" fill="none"/>
  
  <!-- Éléments de sécurité -->
  <rect x="25" y="25" width="4" height="30" fill="white" opacity="0.4"/>
  <rect x="131" y="25" width="4" height="30" fill="white" opacity="0.4"/>
</svg>